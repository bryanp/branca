commit:
  changelogs:
    - label: "commit.changelog"
      destination: "./CHANGELOG.md"

  changetypes:
    - label: "commit.type.add"
      name: "add"
    - label: "commit.type.chg"
      name: "chg"
    - label: "commit.type.fix"
      name: "fix"
    - label: "commit.type.dep"
      name: "dep"

  includes:
    - ruby-gem
    - ruby-rspec
    - ruby-standard
    - oss
    - git

  externals:
    - repo: "metabahn/commit-templates"
      private: true

git:
  ignore:
    - "tmp"

license:
  slug: mpl
  name: "MPL-2.0"

project:
  slug: "branca"
  description: "Branca API tokens for Ruby."

  author:
    name: "Bryan Powell"
    email: "bryan@metabahn.com"
    homepage: "https://github.com/metabahn/branca/"

  copyright:
    attribution: "Metabahn"
    year: 2021

ruby:
  gem:
    path: "branca"
    namespace: "Branca"
    extra: |-2
        spec.files = Dir["CHANGELOG.md", "README.md", "LICENSE", "lib/**/*"]
        spec.require_path = "lib"

        spec.add_dependency "b3bm", "~> 0.0.0"
        spec.add_dependency "core-global", "~> 0.0.0"
